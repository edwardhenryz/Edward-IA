<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edward IA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <header>
      <div class="logo">E</div>
      <div>
        <h1>Edward IA</h1>
        <p>Seu assistente de luxo — rápido, preciso e com estilo.</p>
      </div>
    </header>

    <main>
      <div id="chatbox"></div>

      <div class="input-area">
        <input id="userInput" type="text" placeholder="Digite sua pergunta..." />
        <button id="sendBtn">Enviar</button>
      </div>

      <div class="options">
        <label for="language">Idioma:</label>
        <select id="language">
          <option value="auto">Automático</option>
          <option value="pt">Português</option>
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
        </select>
        <a href="#">Contato</a> •
        <a href="#">Termos</a> •
        <a href="#">Privacidade</a>
      </div>

      <section class="examples">
        <h3>Exemplos rápidos</h3>
        <button class="example">Como criar chatbot</button>
        <button class="example dark">Resumo rápido</button>
      </section>

      <section class="platforms">
        <h3>Plataformas</h3>
        <p>Links úteis para criar chatbots e hospedar:</p>
        <a href="https://platform.openai.com" target="_blank">OpenAI Platform</a><br>
        <a href="https://www.netlify.com/" target="_blank">Netlify</a>
      </section>
    </main>

    <footer>
      © 2025 Edward IA — Todos os direitos reservados.
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
