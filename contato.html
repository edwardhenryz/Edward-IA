<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contato — Edward IA</title>
<style>
  body {
    background:#fff;
    color:#001733;
    font-family:"Poppins",Arial,sans-serif;
    margin:0;
    padding:40px 20px;
    line-height:1.8;
  }
  main {
    max-width:800px;
    margin:auto;
  }
  h1 {
    text-align:center;
    color:#003366;
  }
  label {
    display:block;
    margin-top:15px;
    font-weight:bold;
  }
  input, textarea {
    width:100%;
    padding:10px;
    margin-top:5px;
    border:1px solid #ccc;
    border-radius:6px;
    font-family:inherit;
  }
  button {
    background:#007BFF;
    color:white;
    border:none;
    padding:12px 25px;
    border-radius:6px;
    margin-top:20px;
    cursor:pointer;
    font-weight:bold;
  }
  button:hover {
    background:#0056b3;
  }
  a {color:#007BFF;text-decoration:none;}
  a:hover{text-decoration:underline;}
</style>
</head>
<body>
<main>
  <h1>Entre em Contato</h1>
  <p>Se você tem dúvidas, sugestões ou deseja parcerias, envie uma mensagem usando o formulário abaixo.</p>

  <form action="mailto:eduiacreator@gmail.com" method="post" enctype="text/plain">
    <label for="name">Nome</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Mensagem</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit">Enviar Mensagem</button>
  </form>

  <p style="margin-top:30px;"><a href="/index.html">⬅ Voltar para a página inicial</a></p>
</main>
</body>
</html>
