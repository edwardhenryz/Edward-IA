<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Edward IA — Chat</title>
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4712/4712139.png">
<style>
  :root{
    --bg:#ffffff;
    --accent:#003366;
    --accent-2:#007BFF;
    --muted:#6b7b8f;
    --bubble-user:#007BFF;
    --bubble-bot:#e9f4ff;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Poppins,Inter,system-ui,Arial;color:var(--accent);background:var(--bg)}
  .app{
    display:flex;flex-direction:column;height:100vh;
  }
  header{
    background:linear-gradient(90deg,var(--accent),#004a8f);color:#fff;padding:18px 20px;display:flex;align-items:center;gap:16px;
    box-shadow:0 2px 8px rgba(0,0,0,0.06);
  }
  header .brand{font-weight:700;font-size:1.15rem}
  header .subtitle{opacity:0.9;font-size:0.95rem}
  main{flex:1;display:flex;flex-direction:column;overflow:hidden}
  /* chat area */
  .chat-frame{flex:1;display:flex;flex-direction:column;padding:18px;gap:12px;overflow:hidden}
  #chatList{flex:1;overflow:auto;padding-right:8px;display:flex;flex-direction:column;gap:12px}
  .msg{max-width:86%;padding:12px 14px;border-radius:12px;line-height:1.5;word-break:break-word}
  .msg.user{align-self:flex-end;background:linear-gradient(120deg,var(--bubble-user),#005bb5);color:#fff;border:1px solid rgba(0,0,0,0.06)}
  .msg.bot{align-self:flex-start;background:var(--bubble-bot);border:1px solid #cfe6ff;color:var(--accent)}
  .meta{font-size:12px;color:var(--muted);margin-top:6px}
  .controls{display:flex;gap:8px;align-items:center;padding:12px;border-top:1px solid #eef3fb;background:#fbfdff}
  .input{
    flex:1;display:flex;gap:8px;align-items:center;
  }
  input[type="text"]{flex:1;padding:12px;border-radius:10px;border:1px solid #d8e6ff;font-size:15px;outline:none}
  button{background:var(--accent-2);color:#fff;border:none;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:600}
  button.secondary{background:#f1f5fb;color:var(--accent);border:1px solid #dbeafc}
  .small{padding:8px 10px;font-size:14px}
  .copy-btn{background:transparent;border:none;color:var(--accent-2);cursor:pointer;font-weight:600;margin-left:8px}
  .typing{font-style:italic;opacity:0.85}
  .toolbar{display:flex;gap:8px;align-items:center}
  .toolbar select{padding:8px;border-radius:8px;border:1px solid #d8e6ff}
  .footer-note{font-size:12px;color:var(--muted);text-align:center;padding:10px}
  /* scroll */
  #chatList::-webkit-scrollbar{width:8px}
  #chatList::-webkit-scrollbar-thumb{background:#dbeafc;border-radius:8px}
  /* responsive */
  @media(max-width:720px){
    header{padding:12px}
    .controls{padding:10px}
  }
</style>
</head>
<body>
  <div class="app" role="application" aria-label="Edward IA chat">
    <header>
      <div class="brand">Edward IA</div>
      <div class="subtitle">Seu assistente — rápido, preciso e inteligente</div>
      <div style="margin-left:auto" class="toolbar">
        <label for="langSelect" style="color:#e9f4ff;font-weight:600;margin-right:6px">Idioma</label>
        <select id="langSelect" aria-label="Selecionar idioma">
          <option value="auto">Automático</option>
          <option value="pt">Português</option>
          <option value="en">English</option>
          <option value="es">Español</option>
        </select>
        <button id="clearBtn" class="secondary small" title="Limpar histórico">Limpar</button>
      </div>
    </header>

    <main>
      <div class="chat-frame">
        <div id="chatList" role="log" aria-live="polite"></div>
        <div class="controls">
          <div class="input">
            <input id="userInput" type="text" placeholder="Digite sua pergunta..." aria-label="Mensagem do usuário" autocomplete="off"/>
            <button id="sendBtn">Enviar</button>
          </div>
        </div>
      </div>
      <div class="footer-note">© 2025 Edward IA — Desenvolvido por Eduardo Henrique</div>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
